<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="icon" href="../images/icon.png" type="image/png">
    <link rel="stylesheet" href="../css-bootstrap/bootstrap.min.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4">
                    <img src="../images/icon-white.png">
                </div>
                <div class="col-xl-7 col-lg-7 col-md-8 col-sm-8">
                    <h1>Karate</h1>
                </div>
                <div class="col-xl-3">
                    <nav>
                        <ul>
                            <li><a href="../index.html">Povratak na naslovnicu</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="kontakt">
                        <form>
                            <label for="ime">Ime: </label><input name="ime" type="text" /><br /><br />
                            <label for="prezime">Prezime: </label><input name="prezime" type="text" /><br /><br />
                            <label>email: </label><input type="email" required /><br /><br />
                            <label>Mob/Tel: </label><input type="tel" /><br /><br />
                            <p>Spol: </p>
                            <label><input type="radio" name="spol" value="1"/>muško</label><br />
                            <label><input type="radio" name="spol" value="2"/>žensko</label><br /><br />
                            <p>Odaberite stavke koje rade probleme: </p>
                            <label><input type="checkbox" value="opcija1"/>Responzivnost</label><br />
                            <label><input type="checkbox" value="opcija2"/>Očitavanje slika</label><br />
                            <label><input type="checkbox" value="opcija3"/>Korištenje poveznica</label><br />
                            <label><input type="checkbox" value="opcija4"/>Ostalo</label><br />
                            <p>Ostavite komentar ovdje:</p>
                            <textarea cols="25" rows="10" wrap="on"></textarea><br />
                            <input type="submit" name="ok" value="Pošalji"/>
                            <input type="reset" value="Resetiraj"/><br />
                            <a href="mailto:poreskovi@tvz.hr"?>Pošalji mail</a>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.1546188440966!2d15.95153531577538!3d45.80816171844658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6dd354122b7%3A0x7e12d841fdd88000!2sDom%20%C5%A1portova!5e0!3m2!1shr!2shr!4v1611243669420!5m2!1shr!2shr" width="800" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <footer>Student: Petar Orešković<br />JMBAG: 0246094443</footer>
    </div>
</body>
</html>
