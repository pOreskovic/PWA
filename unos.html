    <main>
        <form action="skripta.php" method="post" class="unos" name="unosVijesti" enctype="multipart/form-data">
            <h1>nos vijesti</h1>
            <br>
            <label>Naslov vijesti</label><br/>
            <input type="text"  name="naslov" id="unosNaslov" class="naslov" autofocus="on" /><br/><span id="errorNaslov" class="error"></span><br>
            

            <br/>
            
            <textarea name="sazetak" cols="60" rows="5" id="unosSazetak" >Sazetak vijesti unijeti ovdje.</textarea><br/>
            <span id="errorSazetak" class="error"></span>
            

            <br/>
            <br>
            <textarea name="sadrzaj" cols="60" rows="10" id="unosSadrzaj">Sadrzaj vijesti unijeti ovdje.</textarea><br/>
            <span id="errorSadrzaj" class="error"></span>
            

            <br>
            <span id="errorKategorija" class="error"></span><br>

            <label>Kategorija vijesti</label><br>
            <select name="kategorija" id="kategorija">
                <option value="" disabled selected>Odabir kategorije</option>
                <option value="World News">World News</option>
                <option value="Upcoming Competitions">Competitions</option>
            </select><br/><br>


            <span id="errorIMG" class="error"></span><br>
            <label for="img" class="imgButton" id="labelIMG">Izaberi sliku</label><br/>
            <input type="file" id="img" accept="image/jpg" name="Nphoto" style="display:none;" ><br>
            
            
            <label>Spremiti u arhivu?</label>
            <input type="checkbox" name="arhiviraj"/>

            <br><br>
            <input type="submit" class="imgButton"  id="confirmButton" value="Izradi vijest" name="send">
        </form>


        <script type="text/javascript">

            document.getElementById("confirmButton").onclick = function(event){
                var slanjeForme = true;
                var naslov = document.getElementById("unosNaslov").value;
                var sazetak = document.getElementById("unosSazetak").value;
                var sadrzaj = document.getElementById("unosSadrzaj").value;
                var slika = document.getElementById("img").value;
                var kat = document.getElementById("kategorija");

                if(naslov.length < 5 || naslov.length > 30){
                    document.getElementById("errorNaslov").innerHTML = "Naslov vijesti mora imati izmedu 5 i 30 znakova!";
                    document.getElementById("unosNaslov").style.border="4px solid #f44336";
                    slanjeForme = false;
                }

                if(sazetak.length < 10 || sazetak.length > 100){
                    document.getElementById("errorSazetak").innerHTML = "Sazetak mora imati izmedu 10 i 100 znakova!";
                    document.getElementById("unosSazetak").style.border="4px solid #f44336";
                    slanjeForme = false;
                }

                if(sadrzaj.length < 1){
                    document.getElementById("errorSadrzaj").innerHTML = "Sadrzaj nesmije biti prazan!";
                    document.getElementById("unosSadrzaj").style.border="4px solid #f44336";
                    slanjeForme = false;
                }

                if(slika.length == 0){
                    slanjeForme = false;
                    document.getElementById("errorIMG").innerHTML = "Slika mora biti odabrana!";
                    document.getElementById("labelIMG").style.border="4px solid #f44336";
                }

                if(document.getElementById("kategorija").selectedIndex == 0) {
                    slanjeForme = false;
                    kat.style.border= "4px solid #f44336";

                    document.getElementById("errorKategorija").innerHTML="Kategorija mora biti odabrana!";
                }

                if(slanjeForme!=true){
                    event.preventDefault();
                }
            }
        </script>
